<%@ include file="/jsp/layout/header.jsp"%>

<div class="container">

	<agencies class="table-responsive">
		<table data-ng-controller="agencyListController" class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Country</th>
				<th></th>
			</tr>
			<tr data-ng-repeat="agency in agencies.list">
				<td>{{agency.name}}</td>
				<td>{{agency.country.name}}</td>
				<td>
					<a href="<c:url value="/agency/" />{{agency.id}}">Details</a>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="pull-right">
                        <ul class="pagination">
                            <li data-ng-class="{disabled: agencies.currentPage == 0}">
                                <a href data-ng-click="searchAgencies(agencies.currentPage - 1)">« Prev</a>
                            </li>
                            <li>
                                <a href>{{agencies.currentPage + 1}}</a>
                            </li>
                            <li data-ng-class="{disabled: agencies.currentPage == (agencies.lastPage - 1)}">
                                <a href data-ng-click="searchAgencies(agencies.currentPage + 1)">Next »</a>
                            </li>
                        </ul>
                    </div>
				</td>
			</tr>
		</table>
	</agencies>
</div>

<%@ include file="/jsp/layout/footer.jsp"%>
