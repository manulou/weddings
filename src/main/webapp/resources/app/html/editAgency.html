<div class="main">
    <h1>Agency Details, id: {{agency.id}}</h1>

    <form #agencyForm="ngForm" novalidate class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-1 control-label" for="agencyName">Name</label> <!-- ngClass="{'has-error': agencyForm.name.$dirty && agencyForm.name.$invalid}" -->
            <div class="col-xs-11 col-md-3"> <!-- ngClass="{'has-error': agencyForm.name.$dirty && agencyForm.name.$invalid}" -->
                <input type="text" name="name" class="form-control"[(ngModel)]="agency.name" required id="agencyName" />
            </div>
            <!--label class="col-sm-1 control-label" [ngClass]="{'has-error': agencyForm.country.$dirty &&
            agencyForm.country.$invalid}">Country</label>
            <div class="col-xs-11 col-md-3"  [ngClass]="{'has-error': agencyForm.country.$dirty && agencyForm.country.$invalid}">
                <select name="country" class="form-control" [(ngModel)]="agency.country.id" required>
                    <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
                </select>
            </div>
            <div class="col-sm-4 text-left">
                <input type="checkbox" name="visible" [(ngModel)]="agency.visible" /> Visible
            </div-->
        </div>
        <!--div class="form-group">
            <label class="col-sm-1 control-label" [ngClass]="{'has-error': agencyForm.email.$dirty && agencyForm.email.$invalid}">Email</label>
            <div class="col-xs-11 col-md-3" [ngClass]="{'has-error': agencyForm.email.$dirty && agencyForm.email.$invalid}">
                <input type="email" name="email" class="form-control" [(ngModel)]="agency.email" required />
            </div>
            <label class="col-sm-1 control-label" [ngClass]="{'has-error': agencyForm.phone.$dirty && agencyForm.phone.$invalid}">Phone</label>
            <div class="col-xs-11 col-md-3"  [ngClass]="{'has-error': agencyForm.phone.$dirty && agencyForm.phone.$invalid}">
                <input type="text" name="phone" class="form-control" [(ngModel)]="agency.phone" />
            </div>
        </div>
        <hr />
        <ng-container *ngFor="let package of agency?.packages">
            <div class="form-group" *ngIf="id != null">
                <h2 class="col-md-12">{{package.name}}</h2>
                <label class="col-sm-1 control-label" [ngClass]="{'has-error': agencyForm.packageName.$dirty && agencyForm.packageName.$invalid}">Package name</label>
                <div class="col-xs-11 col-md-3" [ngClass]="{'has-error': agencyForm.packageName.$dirty && agencyForm.packageName.$invalid}">
                    <input type="text" name="packageName" class="form-control" [(ngModel)]="package.name" required />
                </div>
                <label class="col-sm-1 control-label" [ngClass]="{'has-error': agencyForm.packagePrice.$dirty && agencyForm.packagePrice.$invalid}">Price</label>
                <div class="col-xs-11 col-md-3" [ngClass]="{'has-error': agencyForm.packagePrice.$dirty && agencyForm.packagePrice.$invalid}">
                    <input type="number" name="packagePrice" class="form-control" [(ngModel)]="package.price" />
                </div>
                <div class="col-sm-2 text-left">
                    <input type="checkbox" name="visible" [(ngModel)]="package.visible" /> Visible
                </div>
                <div class="col-xs-11 col-md-2 text-left">
                    <a href="javascript:;" class="btn btn-danger" (click)="deletePackage(package)" role="button">Delete package</a>
                </div>
            </div>

            <ng-container *ngFor="let category of categories">
                <div class="form-group" *ngIf="id != null">
                    <label class="col-sm-1 control-label" [ngClass]="{'has-error': agencyForm.categoryName.$dirty && agencyForm.categoryName.$invalid}">Category:</label>
                    <div class="col-md-3 text-left" [ngClass]="{'has-error': agencyForm.categoryName.$dirty && agencyForm.categoryName.$invalid}">
                        <input type="text" name="categoryName" class="form-control" [(ngModel)]="category.name" required />
                    </div>
                    <label class="col-sm-1 control-label">New attribute:</label>
                    <div class="col-xs-11 col-md-3">
                        <input type="text" class="form-control" name="newAttributeName" [(ngModel)]="newAttribute.attribute.name" />
                    </div>
                    <div class="col-xs-12 col-md-4 text-left">
                        <a href="javascript:;" class="btn btn-primary" (click)="addAttribute(newAttribute, package, category)" role="button">Add attribute</a>
                    </div>
                </div>
                <div class="form-group" *ngIf="id != null">
                    <ng-container *ngFor="let attribute of attributes">
                        <div class="col-sm-2 text-left" *ngIf="attribute.categoryId == category.id">
                            <input type="checkbox" data-ng-checked="packageHasAttribute(package, attribute)" (click)="toggleAttributeInPackage(attribute, package, category)" /> {{attribute.name}}
                        </div>
                    </ng-container>
                </div>
                <hr />
            </ng-container>
            <hr />
        </ng-container>
        <div class="form-group" *ngIf="id != null">
            <label class="col-sm-1 control-label">Package name</label>
            <div class="col-xs-11 col-md-3">
                <input type="text" name="newPackageName" class="form-control" [(ngModel)]="newPackage.name" />
            </div>
            <label class="col-sm-1 control-label">Price</label>
            <div class="col-xs-11 col-md-3">
                <input type="number" name="newPackagePrice" class="form-control" [(ngModel)]="newPackage.price" />
            </div>
            <div class="col-xs-11 col-md-4 text-left">
                <a href="javascript:;" class="btn btn-success" (click)="addPackage(newPackage)" role="button">Add package</a>
            </div>
        </div>
        <div class="form-group" *ngIf="id != null">
            <label class="col-sm-1 control-label">Category name</label>
            <div class="col-xs-11 col-md-3">
                <input type="text" name="newCategoryName" class="form-control" [(ngModel)]="newCategory.name" />
            </div>
            <div class="col-xs-11 col-md-8 text-left">
                <a href="javascript:;" class="btn btn-success" (click)="addCategory(newCategory)" role="button">Add category</a>
            </div>
        </div>
        <h4 class="dragAndDropSupported">Drag and drop images below</h4>
        <div *ngIf="id != null" class="ng-hide" class="form-group dragAndDropSupported">
            <label class="col-sm-1 control-label"></label>
            <div class="col-xs-12 col-md-11">
                <div class="upload-drop-zone" id="drop-zone">Just drag and drop images here</div>

                <div class="progress" style="display:none">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2" *ngFor="let image of images">
                <div class="thumbnail">
                    <a href="/image/{{image.relatedImageId}}" target="_blank">
                        <img [src]="'/image/' + image.id" alt="{{image.name}}" />
                    </a>
                </div>
                <div class="caption">
                    <p>
                        <a href="javascript:;" class="btn btn-danger" (click)="deleteImage(image)" role="button">Delete</a>
                    </p>
                </div>
            </div>
        </div-->
        <div class="form-group">
            <button id="backButton" class="btn btn-primary btn-lg" routerLink="/secure">Back</button>
            <button id="submitButton" (click)="save(agency)" type="submit" data-loading-text="Just a sec..." class="btn btn-success btn-lg" >Save</button>
        </div>
    </form>
</div>
