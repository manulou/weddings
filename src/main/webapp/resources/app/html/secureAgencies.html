<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Name</th>
			<th>Country</th>
			<th></th>
		</tr>
		<tr *ngFor="let agency of agencies?.list">
			<td>{{agency.name}}</td>
			<td>{{agency.country.name}}</td>
			<td>
				<a [routerLink]="['/secure/agency', agency.id]">Details</a> |
				<a href="javascript:void(0)" (click)="deleteAgency(agency)">Delete</a>
			</td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td>
				<a routerLink="/secure/agency/new">New Agency</a>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<div class="pull-right">
					<ul class="pagination">
						<li [class.disabled]="agencies?.currentPage == 0">
							<a href="javascript:void(0)" (click)="searchAgencies(agencies?.currentPage - 1)">&laquo; Prev</a>
						</li>
						<li>
							<a href="javascript:void(0)">{{agencies.currentPage + 1}}</a>
						</li>
						<li [class.disabled]="agencies?.currentPage == (agencies.lastPage - 1)">
							<a href="javascript:void(0)" (click)="searchAgencies(agencies?.currentPage + 1)">Next &raquo;</a>
						</li>
					</ul>
				</div>
			</td>
		</tr>
	</table>
</div>
